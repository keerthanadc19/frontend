<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Object Detection</title>
</head>
<body>
    <h2>AI Object Detection</h2>

    <!-- Upload model -->
    <h3>Upload Model</h3>
    <input type="file" id="caffemodel" />
    <input type="file" id="prototxt" />
    <button onclick="uploadModel()">Upload Model</button>
    <p id="uploadStatus"></p>

    <!-- Canvas for video + bounding boxes -->
    <h3>Camera Stream</h3>
    <canvas id="canvas" width="640" height="480"></canvas>

    <!-- Detected objects as text -->
    <h3>Detections</h3>
    <div id="detections"></div>

    <script src="script.js"></script>
</body>
</html>
